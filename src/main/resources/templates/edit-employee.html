<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .back-button {
            display: block;
            width: 150px;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>

        <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}">

            <label for="salary">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}" step="0.01">

            <label for="dateOfJoining">Date of Joining:</label>
            <input type="date" id="dateOfJoining" th:field="*{dateOfJoining}">

            <input type="submit" value="Update Employee">
        </form>

        <a href="/employees/view" class="back-button">Back to Employee List</a>
    </div>
</body>
</html>
