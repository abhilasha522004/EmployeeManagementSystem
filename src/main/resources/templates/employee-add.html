<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h2>Add New Employee</h2>

    <form action="#" th:action="@{/employees/v1/add}" th:object="${employee}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}">

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" step="0.01">

        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" th:field="*{dateOfJoining}">

        <input type="submit" value="Add Employee">
    </form>

    <a href="/employees/v1/view">Back to Employee List</a>
</body>
</html>
